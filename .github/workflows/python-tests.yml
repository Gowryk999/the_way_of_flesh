name: Python UI Tests

on: [push]

jobs:
   test:
      runs-on: ubuntu-latest

      steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
            python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Run tests
        run: |
           python -m pytest /home/runner/work/the_way_of_flesh/the_way_of_flesh/tests/ -v
